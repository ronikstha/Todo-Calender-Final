<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add A Task to your Calender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Task Name</ion-label>
        <ion-input type="text" placeholder="Name of your Todo Task " name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Task Description</ion-label>
        <ion-textarea name="note" placeholder="Give a short description for your task" formControlName="note"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block" color="primary" [disabled]="!addForm.valid" (click)="submit(); vibrate() ">
      Add
    </ion-button>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
